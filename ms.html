<script type="text/javascript">
  const data  =   ["10,689,025",  "99,723",  "100",  "11,000"]

    function  sortString(list)  {     // 你要实现的地方
        let arr = []
        let newArr = []
        list.forEach(item => {
            item = item.replace(/,/g, "")
            arr.push(parseInt(item))
            console.log(arr)
        });

        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - i; j++) {
                if (arr[j] < arr[j - 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j - 1];
                    arr[j - 1] = temp;
                }
            }
        }
        newArr.push(arr.toLocaleString())
        console.log(newArr)
        return arr
    }

    sortString(data)  // ["100", "11,000", "99,723", "10,689,025"]
